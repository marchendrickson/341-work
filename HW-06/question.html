<!DOCTYPE html>
<!-- This is going to be a page where the view can submit a video of their own-->
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title> Skiing is Awesome!</title>
</head>
<div class="header" id="page-header">
  <center>
    <img src="img/teton_marc.jpg" alt="A skier rips some snow off of Teton Pass, WY" title="Skiing on Teton Pass, WY"width="320"height="320">
    <h1> Submit Your Video</hl>
  </center>
</div>
<br/>
<hr/>
<hr/>
<br/>
<div class="body" id="video-submit">
<fieldset>
  <p> Now that you have seen an awesome video of my friends and I skiing in the
    backcountry maybe you would like to share a short video of you skiing near Missoula as well.</p>
  <input type="file" name="user_video">
  <legend><h3> Where was your video taken?</h3></legend>
  <select name="Where_was_video_taken">
    <option value="Bitteroot_Mountains" selected> Bitteroot Mountains</option>
    <option value="Lolo_pass">Lolo Pass</option>
    <option value="Glacier_NP"> Glacier National Park</option>
    <option value="Lost_trail">Lost Trail Pass</option>
    <option value="Mission_mtn">Mission Mountain Range</option>
    <option value="Bob_Marshall"> Bob Marshall Wilderness</option>
    <option value="BC">British Columbia</option>
    <option value="Rattlesnake">Rattlesnake Wilderness</option>
    <option value="Somewhere_else">Somewhere Else</option>
  </select>
</fieldset>
<fieldset>
  <p>
  <legend><h3>If not listed where was your video taken?</h3></legend>
  <textarea name="Other_area" cols="40"rows="6" placeholder="e.g.Lookout Pass, Whitefish Range...">
  </textarea>
</p>
<fieldset>
  <button>
    <center>
      <img src="img/submit.png" alt="submit" width="60" height="70"/>
    </img>
  </center>
</button>
</fieldset>
<br/>
<hr/>
